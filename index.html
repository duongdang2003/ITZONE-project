<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="./test.css">

</head>
<body>
    <div id="container">
        <div id="login">Login</div>
        <div>Username</div>
        <div class="border">
            <i class="fas fa-user"></i>
            <input type="text" id="username" 
        placeholder="Type your email">
        </div>
        <div>Password</div>
        <div class="border">
            <i class="fas fa-lock"></i>
            <input type="password" id="password"
        placeholder="Type your password">
        </div>
        <div id="forgot">Forgot password?</div>
        <button>LOGIN</button>
        <div id="other">Or sign in using</div>
        <div id="social">
            <i class="fab fa-facebook" id="facebook" style="color: rgb(54, 54, 252);"></i>
            <i class="fab fa-twitter" id="twitter" style="color: white;"></i>
            <i class="fab fa-google" id="google" style="color: crimson;"></i>
        </div>
        <div id="create">
        <span> Create an account?
            <a href="#">Sign up</a>
        </span>
        </div>
    </div>
</body>
</html>
